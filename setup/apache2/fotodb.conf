<VirtualHost *:80>
    ProxyPassMatch ^/(.*\.php(/.*)?)$ fcgi://php:9000/var/www/html/fotodb/$1
    ServerName fotodb.test
    DocumentRoot /var/www/html/fotodb
    <Directory /var/www/html/fotodb>
        Options All Indexes FollowSymLinks
    </Directory>
</VirtualHost>
<VirtualHost *:443>
    ProxyPassMatch ^/(.*\.php(/.*)?)$ fcgi://php:9000/var/www/html/fotodb/$1
    Protocols h2 http/1.1
    ServerName fotodb.test
    DocumentRoot /var/www/html/fotodb
    <Directory /var/www/html/fotodb>
        Options All Indexes FollowSymLinks
    </Directory>
</VirtualHost>