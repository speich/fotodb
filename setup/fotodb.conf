<VirtualHost *:80>
	ServerName fotodb
	DocumentRoot /var/www/html/fotodb
	<Directory /var/www/html/fotodb>
        Options All Indexes FollowSymLinks
    </Directory>
</VirtualHost>

<VirtualHost *:443>
    ServerName fotodb
    DocumentRoot /var/www/html/fotodb
	<Directory /var/www/html/fotodb>
	    Options All Indexes FollowSymLinks
    </Directory>
	SSLEngine on
    SSLCertificateFile /etc/ssl/private/fotodb.crt
</VirtualHost>